{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-image: url('/media/prof.jpg'); background-size: cover; height: 100%;">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2  style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif ;color: rgb(255, 255, 255);">Profile Information for <b>{{user.username}} </b> </h2>
                <h4 style="position: relative;;"><a href='upload'>Homepage</a></h4>
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" value="{{user_profile.user}}" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="profile-image" class="form-label">Profile Image</label>
                        <br>
                        <img height="100" width="100" src="{{user_profile.profileimg.url}}" />
                        <br>
                        <input type="file" value= "" class="form-control" id="profile-image" name="profile-image" accept="image/*">
                    </div>
                    <div class="mb-3">
                        <label for="bio" class="form-label">Bio</label>
                        <textarea class="form-control" id="bio" name="bio" rows="4">{{user_profile.bio}}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" value="{{user_profile.location}}" class="form-control" id="location" name="location">
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
